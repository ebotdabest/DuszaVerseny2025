<head>

<body>

                                <div class="card-name">Enemy</div>

                    <div class="battle-card-container">
                        <div id="arenaPlayerCard" class="card arena-card player" style="display: none;">
                            <div class="card-inner">
                                <div class="card-name">J√°t√©kos</div>
                                <div class="card-image-placeholder player-placeholder"></div>
                                <div class="stats">

                    </div>
                </div>

                <!-- Player Powers Indicator -->
                <div class="powers-container player-powers">
                    <div class="powers-label">Player Powers</div>
                    <div class="powers-list" id="playerPowersList">
                        <!-- Placeholder items - max 3 -->

                </div>
            </div>

            <div class="side-panel">
