<!DOCTYPE html>
<html lang="hu">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DAMAREEN</title>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="styles/app.css">
        <link rel="stylesheet" href="styles/console.css">
        <script src="scripts/HybridWebView.js"></script>
</head>

<body>
        <div class="container">
                <header class="game-header">
                        <button class="btnBackToMenu" id="headerBackButton" onclick="showMainMenu()"
                                title="Menü">☰</button>
                        <h1 class="game-title">DAMAREEN</h1>
                        <div class="game-subtitle">♔</div>
                </header>

                <div class="main-content" id="mainGameContent" style="display: none;">
                        <div class="left-panel">
                                <div class="section">
                                        <h2 class="section-title">Gyűjtemény</h2>
                                        <div id="cardCollection" class="card-grid"></div>
                                </div>

                                <div class="selection-counter" id="selectionCounter">
                                        Kiválasztva: 0 / 0
                                </div>

                                <div class="section deck-section">
                                        <h2 class="section-title">Pakli</h2>
                                        <div id="selectedDeck" class="deck-container"></div>
                                </div>
                        </div>
                        <div class="right-panel">
                                <h2 class="section-title">Kazamaták</h2>
                                <div id="dungeonList" class="dungeon-list"></div>
                        </div>
                </div>
        </div>

        <div id="main-menu">
                <button id="btnNewGame" onclick="newGame()">Új játék</button>
                <button id="btnLoadGame" onclick="loadGame()">Betöltés</button>
                <button id="btnEditor" onclick="editor()">Világszerkesztő</button>
                <button id="btnExit" onclick="exit()">Kilépés</button>
        </div>

        <div id="alertModal" class="modal">
                <div class="modal-content">
                        <p id="alertMessage"></p>
                        <button onclick="closeAlert()" class="modal-btn">OK</button>
                </div>
        </div>

        <div id="loading-screen" class="loading-screen">
                <div class="loading-content">
                        <div class="rotating-cross">✟</div>
                        <div class="loading-bar-container">
                                <div class="loading-bar"></div>
                        </div>
                        <div class="loading-text">BETÖLTÉS...</div>
                </div>
                <div class="stars"></div>
        </div>

        <div id="new-game-page" class="fake-page">
                <button class="btnBackToMenu absolute" onclick="showMainMenu()">◄</button>
                <h2 class="page-title">Új Játék Indítása</h2>
                <div class="fake-page-content">
                        <div class="form-group">
                                <label>Mentés Neve:</label>
                                <input type="text" id="saveName" placeholder="Add meg a nevet...">
                        </div>
                        <div class="form-group">
                                <label>Világ Sablon:</label>
                                <select id="worldTemplate">
                                        <option value="">Válassz sablont...</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label>Nehézség: <span id="difficultyValue">5</span></label>
                                <input type="range" id="difficulty" min="0" max="10" value="5" class="custom-slider"
                                        oninput="document.getElementById('difficultyValue').textContent = this.value">
                        </div>
                        <div class="button-row">
                                <button class="action-btn" onclick="startNewGame()">Indítás</button>
                        </div>
                </div>
        </div>

        <div id="load-game-page" class="fake-page">
                <h2 class="page-title">Játék Betöltése</h2>
                <div id="saveList" class="save-list-container"></div>
                <button class="btnBackToMenu absolute" onclick="showMainMenu()">◄</button>
        </div>

        <!-- Editor Page (only once, properly structured) -->
        <div id="editor-page" class="fake-page">
                <button class="btnBackToMenu absolute" onclick="showMainMenu()">◄</button>
                <h2 class="page-title">Világszerkesztő</h2>

                <div class="editor-layout">
                        <div class="editor-sidebar">
                                <button class="editor-tab" onclick="switchEditorTab('cards')">Kártyák</button>
                                <button class="editor-tab" onclick="switchEditorTab('sets')">Szettek</button>
                                <button class="editor-tab" onclick="switchEditorTab('dungeons')">Kazamaták</button>
                                <button class="editor-tab" onclick="switchEditorTab('paths')">Útvonalak</button>
                                <button class="editor-tab" id="btnSaveWorld" onclick="saveWorld()">Világ
                                        mentése</button>
                                <button class="editor-tab" id="btnLoadWorld" onclick="loadWorld()">Világ
                                        betöltése</button>
                        </div>

                        <div class="editor-content">
                                <!-- Cards Tab -->
                                <div id="editor-cards" class="editor-section active">
                                        <h3>Kártya Létrehozása</h3>
                                        <div class="form-group">
                                                <label>Név:</label>
                                                <input type="text" id="cardName" placeholder="Kártya neve">
                                        </div>
                                        <div class="form-row">
                                                <div class="form-group">
                                                        <label>Támadás:</label>
                                                        <input type="number" id="cardAttack" value="1" min="0">
                                                </div>
                                                <div class="form-group">
                                                        <label>Életerő:</label>
                                                        <input type="number" id="cardHealth" value="1" min="1">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label>Elem:</ select>
                                                        <select id="cardElement">
                                                                <option value="tuz">Tűz</option>
                                                                <option value="viz">Víz</option>
                                                                <option value="fold">Föld</option>
                                                                <option value="levego">Levegő</option>
                                                        </select>
                                        </div>
                                        <div class="form-group checkbox-group">
                                                <input type="checkbox" id="isBoss" class="tech-checkbox"
                                                        onchange="toggleBossInputs()">
                                                <label for="isBoss">Főellenség (Boss)</label>
                                        </div>
                                        <div id="bossInputs" style="display: none;">
                                                <div class="form-group">
                                                        <label>Boss Neve:</label>
                                                        <input type="text" id="bossName" placeholder="Boss neve">
                                                </div>
                                                <div class="form-group">
                                                        <label>Boss Jártasság:</label>
                                                        <select id="bossProficiency">
                                                                <option value="sebzes">Sebzés</option>
                                                                <option value="eletero">Életerő</option>
                                                        </select>
                                                </div>
                                        </div>
                                        <button class="action-btn small"
                                                onclick="createCardPlaceholder()">Létrehozás</button>
                                </div>

                                <!-- Sets Tab -->
                                <div id="editor-sets" class="editor-section">
                                        <h3>Szett Összeállítása</h3>
                                        <div class="form-group">
                                                <label>Szett Neve:</label>
                                                <input type="text" id="setName" placeholder="Szett neve">
                                        </div>
                                        <div class="form-group">
                                                <label>Kártyák Kiválasztása:</label>
                                                <div id="cardSelectionList" class="scrollable-list small"></div>
                                        </div>
                                        <button class="action-btn small" onclick="createSetPlaceholder()">Szett
                                                Mentése</button>
                                </div>

                                <!-- Dungeons Tab -->
                                <div id="editor-dungeons" class="editor-section">
                                        <h3>Kazamata Tervezése</h3>
                                        <div class="form-group">
                                                <label>Kazamata Neve:</label>
                                                <input type="text" id="dungeonName" placeholder="Kazamata neve">
                                        </div>
                                        <div class="form-group">
                                                <label>Típus:</label>
                                                <select id="dungeonType" onchange="toggleDungeonInputs()">
                                                        <option value="Small">Egyszerű (Small)</option>
                                                        <option value="Medium">Kis (Medium)</option>
                                                        <option value="Big">Nagy (Big)</option>
                                                </select>
                                        </div>
                                        <div class="form-group">
                                                <label>Ellenséges Pakli (Szett):</label>
                                                <select id="dungeonDeck">
                                                        <option value="">Válassz szettet...</option>
                                                </select>
                                        </div>
                                        <div id="dungeonBossInput" style="display: none;">
                                                <div class="form-group">
                                                        <label>Főellenség (Boss):</label>
                                                        <select id="dungeonBoss">
                                                                <option value="">Válassz bosst...</option>
                                                        </select>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label>Jutalom Típusa:</label>
                                                <select id="rewardType">
                                                        <option value="Attribute">Tulajdonság Növelés</option>
                                                        <option value="Card">Kártya</option>
                                                </select>
                                        </div>
                                        <button class="action-btn small" onclick="createDungeonPlaceholder()">Kazamata
                                                Létrehozása</button>
                                </div>

                                <!-- Paths Tab -->
                                <div id="editor-paths" class="editor-section">
                                        <h3>Útvonalak</h3>
                                        <p>Térkép útvonalak beállítása (Hamarosan...)</p>
                                </div>
                        </div>
                </div>
        </div>

        <!-- Scripts at the end of body (best practice) -->
        <script src="scripts/console.js"></script>
        <script src="scripts/app.js"></script>
</body>

</html>
